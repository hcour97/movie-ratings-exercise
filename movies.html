<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ratings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
</head>
<body>
<div class="main-heading text-center">
    <h1>My Favorite Movies</h1>
<form class="form-inline justify-content-center" id="movie-form">

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="movie-title" placeholder="Movie Title">
    </div>

    <div class="form-group">
        <label for="rating">Rating</label>
        <input type="text" id="movie-rating" placeholder="Enter Rating">
    </div>

    <div class="form-group">
    <button type="submit" id="submit-btn">Submit!</button>
</div>
</form>
</div>
<table class="table table-striped table-hover">
    <thead class="thead-light">
    <tr>
        <th scope="col">Title<i id="title" class="fas fa-sort-down"></i></th>
        <th scope="col">Rating<i id="rating" class="fas fa-sort-down"></i></th>
        <th scope="col">Delete</th>
    </tr>
</thead>
<tbody id="movie-table">

</tbody>
</table>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    
  <script src="app.js"></script>
</body>
</html>
